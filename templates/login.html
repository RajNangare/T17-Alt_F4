<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static/stylesheets/login.css'>
    <title>Login Screen</title>
</head>
<body background="{{ url_for('static', filename='images/login.png') }}"> 

    <div class="bg-img" >
        <div class="content">
        <header>Login Baka!</header>
        <form action="" method="POST">
        <div class="field">
        <input type="text" required placeholder="Enter Email" />
        </div>
        <div class="field space">
        <input type="password" class="pass-key" required
        placeholder="Password" />
        <span class="show">SHOW</span>
        </div>
        <div class="pass">
        <a href="#">Forgot Password? Get Lost.</a>
        <a href="{{url_for('register')}}">Dont have account? Register here</a>
        </div>
        <div class="field">
        <input type="submit" value="LOGIN" />
        </div>
        </form>
        </div>
        </div>
</body>
</html>
